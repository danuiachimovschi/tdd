version: '3'

services:
  nginx: 
    image: nginx:latest
    volumes:
    - ./:/var/www/
    - ./_docker/conf.d/:/etc/nginx/conf.d
    ports:
    - "8876:80"
    container_name: tdd_nginx
  php:
    build: 
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
    - ./:/var/www
    depends_on:
      - db
    container_name: tdd_php
  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
        MYSQL_DATABASE: tdd
        MYSQL_ROOT_PASSWORD: root
    ports:
      - 8101:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: tdd_db
  pma:
    image: phpmyadmin:latest
    restart: always
    links:
      - db
    ports:
      - 8081:80
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    container_name: tdd_pma

